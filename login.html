<html><head><base href="/login">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CourseCorrect - Login</title>
<style>
:root {
    --primary-color: #1565c0;
    --secondary-color: #1976d2;
    --accent-color: #2196f3;
    --background-color: #f3e5f5;
    --card-bg: #ffffff;
    --text-color: #333;
    --error-color: #f44336;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--background-color);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.login-container {
    width: 100%;
    max-width: 400px;
    padding: 2rem;
    background: var(--card-bg);
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.login-header {
    text-align: center;
    margin-bottom: 2rem;
}

.logo {
    width: 120px;
    height: 120px;
    margin: 0 auto 1rem;
}

.login-header h1 {
    color: var(--primary-color);
    font-size: 2rem;
    margin-bottom: 0.5rem;
}

.login-header p {
    color: #666;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--text-color);
    font-weight: 500;
}

.form-group input {
    width: 100%;
    padding: 0.75rem;
    border: 2px solid #e0e0e0;
    border-radius: 5px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

.form-group input:focus {
    outline: none;
    border-color: var(--accent-color);
}

.error-message {
    color: var(--error-color);
    font-size: 0.875rem;
    margin-top: 0.5rem;
    display: none;
}

.remember-forgot {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
}

.remember-me {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.forgot-password {
    color: var(--primary-color);
    text-decoration: none;
    font-size: 0.875rem;
}

.forgot-password:hover {
    text-decoration: underline;
}

.login-button {
    width: 100%;
    padding: 0.75rem;
    background: var(--primary-color);
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.login-button:hover {
    background: var(--secondary-color);
}

.signup-link {
    text-align: center;
    margin-top: 1.5rem;
    color: #666;
}

.signup-link a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 500;
}

.signup-link a:hover {
    text-decoration: underline;
}

.social-login {
    margin-top: 2rem;
    text-align: center;
}

.social-login p {
    color: #666;
    margin-bottom: 1rem;
    position: relative;
}

.social-login p::before,
.social-login p::after {
    content: "";
    position: absolute;
    top: 50%;
    width: 45%;
    height: 1px;
    background: #e0e0e0;
}

.social-login p::before {
    left: 0;
}

.social-login p::after {
    right: 0;
}

.social-buttons {
    display: flex;
    gap: 1rem;
    justify-content: center;
}

.social-button {
    padding: 0.75rem 1.5rem;
    border: 2px solid #e0e0e0;
    border-radius: 5px;
    background: white;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.social-button:hover {
    border-color: var(--accent-color);
    background: #f5f5f5;
}

.social-button img {
    width: 20px;
    height: 20px;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.login-container {
    animation: fadeIn 0.5s ease-out;
}

@media (max-width: 480px) {
    .login-container {
        margin: 1rem;
        padding: 1.5rem;
    }

    .social-buttons {
        flex-direction: column;
    }

    .social-button {
        width: 100%;
        justify-content: center;
    }
}
</style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <div class="logo">
            <svg viewBox="0 0 100 100" width="100%" height="100%">
                <circle cx="50" cy="50" r="45" fill="none" stroke="#1565c0" stroke-width="2"/>
                <path d="M30,50 L45,65 L70,35" stroke="#1565c0" stroke-width="3" fill="none"/>
            </svg>
        </div>
        <h1>CourseCorrect</h1>
        <p>Welcome back! Please login to your account.</p>
    </div>

    <form id="login-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <div class="error-message">Please enter a valid email address</div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <div class="error-message">Password must be at least 6 characters</div>
        </div>

        <div class="remember-forgot">
            <label class="remember-me">
                <input type="checkbox">
                <span>Remember me</span>
            </label>
            <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" class="login-button">Login</button>
    </form>

    <div class="signup-link">
        Don't have an account? <a href="/sign up.html">Sign up</a>
    </div>

    <div class="social-login">
        <p>Or continue with</p>
        <div class="social-buttons">
            <button class="social-button">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Google
            </button>
            <button class="social-button">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
                Facebook
            </button>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorMessages = document.querySelectorAll('.error-message');

    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Reset error messages
        errorMessages.forEach(msg => msg.style.display = 'none');
        
        // Simple validation
        let isValid = true;
        
        // Email validation
        if (!emailInput.value.match(/^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/)) {
            emailInput.parentElement.querySelector('.error-message').style.display = 'block';
            isValid = false;
        }
        
        // Password validation
        if (passwordInput.value.length < 6) {
            passwordInput.parentElement.querySelector('.error-message').style.display = 'block';
            isValid = false;
        }
        
        if (isValid) {
            // Simulate login
            sessionStorage.setItem('isLoggedIn', 'true');
            
            // Redirect to dashboard
            window.location.href = '/dashboard';
        }
    });

    // Add input event listeners to clear error messages
    emailInput.addEventListener('input', function() {
        this.parentElement.querySelector('.error-message').style.display = 'none';
    });

    passwordInput.addEventListener('input', function() {
        this.parentElement.querySelector('.error-message').style.display = 'none';
    });

    // Social login handlers
    document.querySelectorAll('.social-button').forEach(button => {
        button.addEventListener('click', function() {
            alert('Social login functionality coming soon!');
        });
    });
});
</script>
</body></html>
