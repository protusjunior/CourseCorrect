<!DOCTYPE html>
<head>
<base href="signup">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - CourseCorrect</title>
<style>
:root {
    --primary-color: #1565c0;
    --secondary-color: #1976d2;
    --accent-color: #2196f3;
    --background-color: #f3e5f5;
    --card-bg: #ffffff;
    --text-color: #333;
    --error-color: #f44336;
    --success-color: #4caf50;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--background-color);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.signup-container {
    width: 100%;
    max-width: 500px;
    padding: 2rem;
    background: var(--card-bg);
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    animation: fadeIn 0.5s ease-out;
}

.login-header {
    text-align: center;
    margin-bottom: 2rem;
}

.logo {
    width: 120px;
    height: 120px;
    margin: 0 auto 1rem;
}

.login-header h1 {
    color: var(--primary-color);
    font-size: 2rem;
    margin-bottom: 0.5rem;
}

.login-header p {
    color: #666;
}

.form-row {
    display: flex;
    gap: 1rem;
    margin-bottom: 1.5rem;
}

.form-row .form-group {
    flex: 1;
    margin-bottom: 0;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--text-color);
    font-weight: 500;
}

.form-group input {
    width: 100%;
    padding: 0.75rem;
    border: 2px solid #e0e0e0;
    border-radius: 5px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

.form-group input:focus {
    outline: none;
    border-color: var(--accent-color);
}

.error-message {
    color: var(--error-color);
    font-size: 0.875rem;
    margin-top: 0.5rem;
    display: none;
}

.terms {
    margin: 1.5rem 0;
    display: flex;
    gap: 0.5rem;
    align-items: flex-start;
}

.terms input {
    margin-top: 0.25rem;
}

.terms label {
    font-size: 0.875rem;
    color: var(--text-color);
}

.terms a {
    color: var(--primary-color);
    text-decoration: none;
}

.terms a:hover {
    text-decoration: underline;
}

.password-strength {
    margin-top: 0.5rem;
    font-size: 0.875rem;
}

.strength-meter {
    height: 4px;
    background: #e0e0e0;
    margin-top: 0.5rem;
    border-radius: 2px;
    overflow: hidden;
}

.strength-meter div {
    height: 100%;
    width: 0;
    transition: width 0.3s ease, background-color 0.3s ease;
}

.weak { background-color: var(--error-color); }
.medium { background-color: #ffc107; }
.strong { background-color: var(--success-color); }

.login-button {
    width: 100%;
    padding: 0.75rem;
    background: var(--primary-color);
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.login-button:hover {
    background: var(--secondary-color);
}

.signup-link {
    text-align: center;
    margin-top: 1.5rem;
    color: #666;
}

.signup-link a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 500;
}

.signup-link a:hover {
    text-decoration: underline;
}

.social-login {
    margin-top: 2rem;
    text-align: center;
}

.social-login p {
    color: #666;
    margin-bottom: 1rem;
    position: relative;
}

.social-login p::before,
.social-login p::after {
    content: "";
    position: absolute;
    top: 50%;
    width: 45%;
    height: 1px;
    background: #e0e0e0;
}

.social-login p::before {
    left: 0;
}

.social-login p::after {
    right: 0;
}

.social-buttons {
    display: flex;
    gap: 1rem;
    justify-content: center;
}

.social-button {
    padding: 0.75rem 1.5rem;
    border: 2px solid #e0e0e0;
    border-radius: 5px;
    background: white;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.social-button:hover {
    border-color: var(--accent-color);
    background: #f5f5f5;
}

.social-button img {
    width: 20px;
    height: 20px;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@media (max-width: 480px) {
    .signup-container {
        margin: 1rem;
        padding: 1.5rem;
    }

    .social-buttons {
        flex-direction: column;
    }

    .social-button {
        width: 100%;
        justify-content: center;
    }
}
</style>
</head>
<body>
<div class="signup-container">
    <div class="login-header">
        <div class="logo">
            <svg viewBox="0 0 100 100" width="100%" height="100%">
                <circle cx="50" cy="50" r="45" fill="none" stroke="#1565c0" stroke-width="2"/>
                <path d="M30,50 L45,65 L70,35" stroke="#1565c0" stroke-width="3" fill="none"/>
            </svg>
        </div>
        <h1>Create Account</h1>
        <p>Join CourseCorrect to start learning</p>
    </div>

    <form id="signup-form">
        <div class="form-row">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
                <div class="error-message">Please enter your first name</div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
                <div class="error-message">Please enter your last name</div>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <div class="error-message">Please enter a valid email address</div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <div class="strength-meter">
                <div></div>
            </div>
            <div class="password-strength">Password strength: <span>No password</span></div>
            <div class="error-message">Password must be at least 8 characters</div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" required>
            <div class="error-message">Passwords do not match</div>
        </div>

        <div class="terms">
            <input type="checkbox" id="terms" required>
            <label for="terms">
                I agree to the <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a>
            </label>
        </div>

        <button type="submit" class="login-button">Create Account</button>
    </form>

    <div class="signup-link">
        Already have an account? <a href="/login.html">Login</a>
    </div>

    <div class="social-login">
        <p>Or sign up with</p>
        <div class="social-buttons">
            <button type="button" class="social-button">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Google
            </button>
            <button type="button" class="social-button">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
                Facebook
            </button>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const signupForm = document.getElementById('signup-form');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const strengthMeter = document.querySelector('.strength-meter div');
    const strengthText = document.querySelector('.password-strength span');
    
    function checkPasswordStrength(password) {
        let strength = 0;
        if (password.length >= 8) strength++;
        if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
        if (password.match(/[0-9]/)) strength++;
        if (password.match(/[^a-zA-Z0-9]/)) strength++;
        
        return strength;
    }
    
    passwordInput.addEventListener('input', function() {
        const strength = checkPasswordStrength(this.value);
        let width = '0%';
        let text = 'No password';
        
        if (this.value.length > 0) {
            if (strength === 1) {
                width = '25%';
                text = 'Weak';
                strengthMeter.className = 'weak';
            } else if (strength === 2) {
                width = '50%';
                text = 'Medium';
                strengthMeter.className = 'medium';
            } else if (strength >= 3) {
                width = '100%';
                text = 'Strong';
                strengthMeter.className = 'strong';
            }
        }
        
        strengthMeter.style.width = width;
        strengthText.textContent = text;
    });
    
    signupForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        let isValid = true;
        const errorMessages = document.querySelectorAll('.error-message');
        errorMessages.forEach(msg => msg.style.display = 'none');
        
        // Validate email
        const email = document.getElementById('email');
        if (!email.value.match(/^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/)) {
            email.parentElement.querySelector('.error-message').style.display = 'block';
            isValid = false;
        }
        
        // Validate password
        if (passwordInput.value.length < 8) {
            passwordInput.parentElement.querySelector('.error-message').style.display = 'block';
            isValid = false;
        }
        
        // Validate password match
        if (passwordInput.value !== confirmPasswordInput.value) {
            confirmPasswordInput.parentElement.querySelector('.error-message').style.display = 'block';
            isValid = false;
        }
        
        if (isValid) {
            // Simulate account creation
            sessionStorage.setItem('isLoggedIn', 'true');
            window.location.href = '/dashboard';
        }
    });
    
    // Social signup handlers
    document.querySelectorAll('.social-button').forEach(button => {
        button.addEventListener('click', function() {
            alert('Social sign up functionality coming soon!');
        });
    });
});
</script>
</body></html>
